<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="combined" id="wp">
        <div class="mb-3 row ">
            <label for="inputEmail" class="em">Email</label>
            <div class="col-sm-5">
                <input type="text" class="form-control border border-dark" id="email" onchange="Validate()" placeholder="email@example.com" required>
                <div class="valid-feedback" id="email-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="email-invalid">
                    Please enter a valid email.
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="pm">Password</label>
            <div class="col-sm-5 email">
                <input type="password" class="form-control border border-dark" id="inputPassword" onchange="Validate()" minlength="8" placeholder="Password" required>
                <div class="valid-feedback" id="password-valid"  >
                    Looks good!
                </div>
                <div class="invalid-feedback" id="password-invalid">
                    Please enter a valid password.
                </div>
            </div>
        </div>
        <button type="submit" onclick = "Validate()" class="btn btn-light border border-dark">Submit</button>
    </div>

    <script src="./index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
